[Global]
tmp_dir: /tmp
out_dir: /Volumes/Data/Images
rserver: radmind.example.com

[Admin]
cert: /var/radmind/cert/imager_1-cert.pem
volume: MacAdmin

[Kiosk]
cert: /var/radmind/cert/imager_2-cert.pem
volume: Mac OS X

[Firewire]
cert: /var/radmind/cert/imager_3-cert.pem
volume: Firewire

[Lab]
cert: /var/radmind/cert/imager_4-cert.pem
volume: Mac OS X

[Lab FCP]
cert: /var/radmind/cert/imager_5-cert.pem
volume: Mac OS X
